<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

/* Blurred background and loader styles */
.loader-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    backdrop-filter: blur(1px); /* Blur effect */
    z-index: 9999; /* Ensure it overlays all content */
    justify-content: center;
    align-items: center;
}


.loader {
  --uib-size: 60px;
  --uib-color: rgb(87, 48, 153);
  --uib-speed: .9s;
  --uib-center: calc(var(--uib-size) / 2 - var(--uib-size) / 5 / 2);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  height: var(--uib-size);
  width: var(--uib-size);
  animation: rotate calc(var(--uib-speed) * 3) linear infinite;
}

.dot {
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  height: 100%;
  width: 100%;
}

.dot::before {
  content: '';
  height: 20%;
  width: 20%;
  border-radius: 50%;
  background-color: var(--uib-color);
  animation: oscillate var(--uib-speed) ease-in-out infinite alternate;
  transition: background-color 0.3s ease;
}

.dot:nth-child(1)::before {
  transform: translateX(var(--uib-center));
}

.dot:nth-child(2) {
  transform: rotate(45deg);
}

.dot:nth-child(2)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.125);
}

.dot:nth-child(3) {
  transform: rotate(90deg);
}

.dot:nth-child(3)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.25);
}

.dot:nth-child(4) {
  transform: rotate(135deg);
}

.dot:nth-child(4)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.375);
}

.dot:nth-child(5) {
  transform: rotate(180deg);
}

.dot:nth-child(5)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.5);
}

.dot:nth-child(6) {
  transform: rotate(225deg);
}

.dot:nth-child(6)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.625);
}

.dot:nth-child(7) {
  transform: rotate(270deg);
}

.dot:nth-child(7)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.75);
}

.dot:nth-child(8) {
  transform: rotate(315deg);
}

.dot:nth-child(8)::before {
  transform: translateX(var(--uib-center));
  animation-delay: calc(var(--uib-speed) * -0.875);
}

@keyframes oscillate {
  0% {
    transform: translateX(var(--uib-center)) scale(0);
    opacity: 0.25;
  }

  100% {
    transform: translateX(0) scale(1);
    opacity: 1;
  }
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

        .form-gap {
            padding-top: 70px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #dff0d8;
            border-color: #d6e9c6;
            border-radius: 4px;
            margin-top: 20px;
        }

        .tick-mark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #4CAF50;
    position: relative;
    margin: 0 auto;
    margin-bottom: 20px;
    animation: drawCircle 0.5s linear forwards;
}

.tick-mark::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-width: 4px;
    border-style: solid;
    border-color: white;
    border-top: none;
    border-left: none; /* Changed from border-right to border-left */
    top: 24px; /* Adjusted to make the tick centered */
    left: 30px; /* Adjusted to make the tick centered */
    transform: rotate(45deg); /* Changed from -45deg to 45deg to correct direction */
    animation: drawTick 0.5s 0.5s ease-in-out forwards;
}

@keyframes drawCircle {
    from {
        transform: scale(0);
    }

    to {
        transform: scale(1);
    }
}

@keyframes drawTick {
    from {
        width: 0;
        height: 0;
    }

    to {
        width: 15px;
        height: 30px;
    }
}


        @keyframes drawTick {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 15px;
                height: 30px;
            }
        }

        .resend-button {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .resend-button button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .resend-button button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .tick-animation {
            display: none;
            font-size: 24px;
            color: green;
        }

        .tick-animation.active {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here.</p>
                            <div class="panel-body">
                                <form id="forgot-password-form" role="form" autocomplete="off" class="form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="email" name="email" placeholder="email address" class="form-control" type="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="recover-submit" id="reset-button" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                    </div>
                                    <input type="hidden" name="token" id="token" value="">
                                </form>

                                <div class="success-message" id="successMessage">
                                    <div class="tick-mark"></div>
                                    <h4>SUCCESS!</h4>
                                    <p>Password reset request sent successfully. Please check your email to reset your password.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Loader Overlay -->
<div class="loader-overlay" id="loaderOverlay">
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

    

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const resetButton = document.getElementById('reset-button');
    const loaderOverlay = document.getElementById('loaderOverlay');
    const successMessage = document.getElementById('successMessage');

    // Show the loader and disable the reset button
    loaderOverlay.style.display = 'flex';
    resetButton.disabled = true;
    resetButton.style.backgroundColor = '#ccc';
    resetButton.style.cursor = 'not-allowed';

    try {
        // Send the email to the server via a POST request
        const response = await fetch('/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        // Hide the loader once the request is completed
        loaderOverlay.style.display = 'none';

        if (response.ok) {
            // If the request is successful, show the animation and success message
            successMessage.style.display = 'block';

            let countdown = 30;
            const timer = setInterval(() => {
                countdown--;
                resetButton.value = `Reset Password (${countdown}s)`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    resetButton.value = 'Reset Password';
                    resetButton.disabled = false;
                    resetButton.style.backgroundColor = '#007bff';
                    resetButton.style.cursor = 'pointer';
                }
            }, 1000);
        } else {
            // Handle errors (e.g., user not found)
            alert(data.error || 'Error during password reset.');
            resetButton.disabled = false;
            resetButton.style.backgroundColor = '#007bff';
            resetButton.style.cursor = 'pointer';
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred.');
        resetButton.disabled = false;
        resetButton.style.backgroundColor = '#007bff';
        resetButton.style.cursor = 'pointer';
        loaderOverlay.style.display = 'none';
    }
});


    </script>
</body>
</html>
